<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The No. 1 Ladies' Detective Agency</title>
    <link rel="stylesheet" href="bookpage.css">
</head>
<body>
    <div class="book-container">
        <div class="book-cover">
            <img src="https://m.media-amazon.com/images/I/61Zhkglpu0L._AC_UF1000,1000_QL80_.jpg" alt="The No. 1 Ladies' Detective Agency">
        </div>
        <div class="book-details">
            <h1 class="book-title">The No. 1 Ladies' Detective Agency</h1>
            <p class="book-author">By Alexander McCall Smith</p>
            <p class="book-rating">★★★★★</p>
            <p class="book-description">The first book in the beloved series about Botswana's first female detective, Precious Ramotswe, and her delightful adventures.</p>
            <div class="book-info">
                <p><strong>Price :</strong> ₹699</p>
                <p><strong>Genre :</strong> Mystery, Fiction</p>
                <p><strong>Published :</strong> 1998</p>
                <p><strong>Publisher : </strong> Pantheon Books</p>
            </div>
            <button class="quantity-btn" id="decrease" onclick="updateQuantity(-1)">-</button>
            <input type="number" id="quantity" class="quantity-input" value="1" min="1" readonly>
            <button class="quantity-btn" id="increase" onclick="updateQuantity(1)">+</button><br>
            <button class="buy-button"><i class="fa-solid fa-bag-shopping"></i>&nbsp;Buy Now</button><br>
            <button class="cart-button"><i class="fas fa-shopping-cart"> </i>&nbsp;Add to Cart</button><br>
<button class="wishlistButton animation"><i class="fa-regular fa-heart heartIcon"> </i>&nbsp; Move to Wishlist</button><br>        </div>
    </div>
</body>
</html>
