<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Sematary</title>
    <link rel="stylesheet" href="bookpage.css">
</head>
<body>
    <div class="book-container">
        <div class="book-cover">
            <img src="https://m.media-amazon.com/images/I/61qQDfo4CdL._AC_UF1000,1000_QL80_.jpg" alt="Pet Sematary">
        </div>
        <div class="book-details">
            <h1 class="book-title">Pet Sematary</h1>
            <p class="book-author">By Stephen King</p>
            <p class="book-rating">★★★★★</p>
            <p class="book-description">A chilling tale of a family that moves to a rural town where the nearby cemetery has the power to bring dead animals—and humans—back to life.</p>
            <div class="book-info">
                <p><strong>Price :</strong> ₹599</p>
                <p><strong>Genre :</strong> Horror, Supernatural Fiction</p>
                <p><strong>Published :</strong> 1983</p>
                <p><strong>Publisher : </strong> Doubleday</p>
            </div>
            <button class="quantity-btn" id="decrease" onclick="updateQuantity(-1)">-</button>
            <input type="number" id="quantity" class="quantity-input" value="1" min="1" readonly>
            <button class="quantity-btn" id="increase" onclick="updateQuantity(1)">+</button><br>
            <button class="buy-button"><i class="fa-solid fa-bag-shopping"></i>&nbsp;Buy Now</button><br>
            <button class="cart-button"><i class="fas fa-shopping-cart"> </i>&nbsp;Add to Cart</button><br>
            <button class="wishlist-button"><i class="fas fa-heart"> </i>&nbsp; Move to Wishlist</button><br>
        </div>
    </div>
</body>
</html>
