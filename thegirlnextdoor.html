<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Girl Next Door</title>
    <link rel="stylesheet" href="bookpage.css">
</head>
<body>
    <div class="book-container">
        <div class="book-cover">
            <img src="https://m.media-amazon.com/images/I/61PwDjk-jWL._AC_UF1000,1000_QL80_.jpg" alt="The Girl Next Door">
        </div>
        <div class="book-details">
            <h1 class="book-title">The Girl Next Door</h1>
            <p class="book-author">By Jack Ketchum</p>
            <p class="book-rating">★★★★★</p>
            <p class="book-description">A haunting and disturbing story based on real events, detailing the abuse of a young girl at the hands of her caregivers, with an exploration of human cruelty.</p>
            <div class="book-info">
                <p><strong>Price :</strong> ₹499</p>
                <p><strong>Genre :</strong> Horror, Thriller</p>
                <p><strong>Published :</strong> 1989</p>
                <p><strong>Publisher : </strong> Dark Harvest</p>
            </div>
            <button class="quantity-btn" id="decrease" onclick="updateQuantity(-1)">-</button>
            <input type="number" id="quantity" class="quantity-input" value="1" min="1" readonly>
            <button class="quantity-btn" id="increase" onclick="updateQuantity(1)">+</button><br>
            <button class="buy-button"><i class="fa-solid fa-bag-shopping"></i>&nbsp;Buy Now</button><br>
            <button class="cart-button"><i class="fas fa-shopping-cart"> </i>&nbsp;Add to Cart</button><br>
<button class="wishlistButton animation"><i class="fa-regular fa-heart heartIcon"> </i>&nbsp; Move to Wishlist</button><br>        </div>
    </div>
</body>
</html>
